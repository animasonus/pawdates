<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PawDates</title>
        <link rel="stylesheet" type="text/css" href="global.css">

        <!--Firebase Initialization Code. Please don't mess with this.-->
        <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
        <script src="JS/fbInit.js"></script>
        
    </head>
    <body onload="firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                  window.location.replace('http://pawdates.firebaseapp.com/dashboard.html');
                } else {
                  window.location.replace('http://pawdates.firebaseapp.com/signin.html');
                }
            });"></body>
</html>
