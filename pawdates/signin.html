<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
  <link rel="stylesheet" type="text/css" href="CSS/LoginSetUpStyle.css">
  <link rel="stylesheet" type="text/css" href="CSS/global.css">
  <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
  <script src="JS/fbInit.js"></script>
  <script src="JS/signIO.js"></script>
  <script src="JS/crud.js"></script>
  <script src="JS/signUp.js"></script>
</head>

<body>
  <header id="masthead" class="row">
    <div class="logo">
        <a href="pawdates.firebaseapp.com">
            <img src="pics-n-icons/Paw-Heart.png" height="80" width="auto">
        </a>
    </div>
    <div class="pfp">
        <img src="pics-n-icons/default.jpg">
    </div>
    <nav id="nav-icons">
        <a href="location.html">
            <img src="pics-n-icons/loc.png">
        </a>
        <a href="account_settings.html">
            <img src="pics-n-icons/gear.png">
        </a> 
    </nav>  
  </header>

  <div class="login">
     <section id="left">
       <div style="text-align: center;">
         <h1> Log In </h1><br><br>
         <div class=“form-input”>
           <input type=“text” name=“username” placeholder="Username" id="email">
           <br>
           <input type="password" name=“password” placeholder="Password" id="password"><br>
           <br>
           <button onclick="signIn()">Log In!</button>
           <!-- Don't delete this comment -->
         </div>
       </div>
     </section>
  </div>
  <div style="border-left:medium rgba(255, 255, 230,0.7) solid; position:absolute; left:50%; height:100%;"></div>

   <div class="signup">
     <section id="right">
       <form align="center">
         <h2 style="font-family:Arial, Helvetica, sans-serif">Sign Up</h2>
         <div class=“form-input”>
           <input type=“text” name=“firstname” placeholder="First name">
           <input type=“text” name=“lastname” placeholder="Last name"><br>
           <input type=“email” name=“email” placeholder="E-mail address"><br>
           <input type="password" name=“password” placeholder="Password"><br>
           <input type="password" name="confirmpswrd" placeholder="Confirm password">
           <br>
           <button onclick="signUp()">
         </div> 
       </form>
     </section>
   </div>
</body>

</html>
